<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
	<link rel="icon" xmlns="http://www.w3.org/2000/svg" href="icon.svg">
  </head>
  <body class="rouge">
	{% include header_rouge.html %}



    <main id="panel">
      <div class='content-wrap'>
        {{ content }}
      </div>
    </main>


      {% include footer.html %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ site.url }}/assets/js/function.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		const menu = document.getElementById("menu");
		const toggleButton = document.getElementById("toggle-button");

		toggleButton.addEventListener("click", function () {
			menu.classList.toggle("slideout-open");
			menu.classList.toggle("slideout-closed");
			});
		});
	</script>
  </body>
</html>
